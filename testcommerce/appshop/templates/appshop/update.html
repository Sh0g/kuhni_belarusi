<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" placeholder="Name" name="name" value="{{item.name}}" id="name">
        <input type="text" placeholder="Price" name="prices" value="{{item.prices}}" id="prices">
        <input type="text" placeholder="Description" name="description" value="{{item.description}}" id="description">
        <input type="file" accept="image/*" name="upload" id="upload">
        <img class="w-20 h-20" src="{{item.image.url}}">
        <button type="submit" name="Add Item" value="Add Item">Update Item</button>
    </form>
</body>
</html>
